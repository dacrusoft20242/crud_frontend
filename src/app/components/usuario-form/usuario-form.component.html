<div class="container">
    <h2>{{ esEdicion ? 'Editar Usuario' : 'Crear Usuario' }}</h2>
    <form (ngSubmit)="guardarUsuario()">
        <div class="form-group">
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" [(ngModel)]="usuario.nombre" name="nombre" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" [(ngModel)]="usuario.email" name="email" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="telefono">Tel√©fono</label>
            <input type="text" id="telefono" [(ngModel)]="usuario.telefono" name="telefono" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-success mt-3">{{ esEdicion ? 'Actualizar' : 'Guardar' }}</button>
        <a routerLink="/usuarios" class="btn btn-secondary mt-3">Cancelar</a>
    </form>
</div>
